<div class="content"><div ng-controller="AdsByUserController" class="row"><div class="row text-center page-header"><h1>Latest ads</h1><div class="row text-left"><div ng-repeat="ad in ads" class="col-md-4"><div class="panel-primary"><div class="panel-heading"><h3 class="panel-title">{{ad.model}}</h3></div><div class="panel-body"><div class="row"><img src="/picture/{{ad.picture}}" width="40%" height="150px" class="pull-left"/><ul class="pull-right car-info"><li><strong>Manufacturer</strong><div class="pull-right">{{ad.make}}</div></li><li><strong>Model</strong><div class="pull-right">{{ad.model}}</div></li><li><strong>Fuel</strong><div class="pull-right">{{ad.fuelType}}</div></li><li><strong>Price</strong><div class="pull-right">{{ad.price}}</div></li><li><a href="#/ad/{{ad._id}}">View Details</a></li></ul></div><div class="row">Posted by<strong><a href="#/byuser/{{ad.user._id}}"> {{ad.user.username}}</a></strong> on<strong> {{ad.published | date:'medium'}}</strong></div></div></div></div></div></div></div></div>
