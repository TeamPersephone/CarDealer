<label for="manufacturer">Manufacturer</label><select id="manufacturer" ng-model="searchObject.make" ng-change="manufacturerChosen(searchObject.manufacturer)"><option ng-repeat="make in makes">{{make.Name}}</option></select><label for="model" ng-show="searchObject.manufacturer">Model</label><select id="model" ng-model="searchObject.model" ng-show="searchObject.manufacturer"><option ng-repeat="model in models">{{model}}</option></select><label for="transmission">Transmission type</label><select id="transmission" ng-model="searchObject.transmission"><option>Automatic</option><option>Manual</option></select><label for="fuelType">Fuel type</label><select id="fuelType" ng-model="searchObject.fuelType"><option>Diesel</option><option>Gasoline</option><option>Propane</option><option>CNG</option><option>Other</option></select><label for="year" ng-model="searchObject.year">Year</label><input type="number" id="year" ng-model="searchObject.year"/><label for="minPrice" ng-model="searchObject.minPrice">Min price</label><input type="number" id="minPrice" ng-model="searchObject.minPrice"/><label for="maxPrice" ng-model="searchObject.maxPrice">Max price</label><input type="number" id="maxPrice" ng-model="searchObject.maxPrice"/><div class="pull-right"><button ng-click="executeSearch(searchObject)" class="btn btn-success">Search!</button></div><div class="content"><div ng-show="noResults" class="jumbotron"><h1>No results!</h1></div><div ng-hide="noResults" class="row text-left search-result"><div ng-repeat="ad in ads" class="col-lg-4"><div class="panel-primary"><div class="panel-heading"><h3 class="panel-title">{{ad.model}}</h3></div><div class="panel-body"><div class="row"><img src="/picture/{{ad.picture}}" width="40%" class="pull-left"/><ul class="pull-right car-info"><li><strong>Manufacturer</strong><div class="pull-right">{{ad.make}}</div></li><li><strong>Model</strong><div class="pull-right">{{ad.model}}</div></li><li><strong>Fuel</strong><div class="pull-right">{{ad.fuelType}}</div></li><li><a href="#/ad/{{ad._id}}">View Details</a></li></ul></div><div class="row">Posted by<strong><a href="#/byuser/{{ad.user._id}}"> {{ad.user.username}}</a></strong> on<strong> {{ad.published | date:'medium'}}</strong></div></div></div></div><div class="clearfix"></div></div><button ng-click="switchPage(true)" class="btn btn-primary pull-right">Next</button><button ng-click="switchPage()" class="btn btn-primary pull-right">Prev</button></div>
