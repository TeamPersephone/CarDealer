<div class="row"><div class="col-md-3"></div><div class="col-lg-6"><div class="well bs-component"><form name="adCreationForm" role="form" class="form-horizontal form-Login"><legend>Create Ad</legend><div class="form-group"><label class="col-lg-3 control-label">Maker</label><div class="col-lg-9"><input type="text" placeholder="Maker" data-ng-model="ad.make" required="required" autofocus="autofocus" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Model</label><div class="col-lg-9"><input type="text" placeholder="Model" data-ng-model="ad.model" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Year</label><div class="col-lg-9"><input type="number" placeholder="Year" data-ng-model="ad.year" class="form-control"/></div></div><div class="form-group"><label class="col-lg-3 control-label">Fuel Type</label><select placeholder="Fuel Type" data-ng-model="ad.fuelType" class="col-lg-9"><option>Diesel</option><option>Gasoline</option><option>Propane</option><option>CNG</option><option>Other</option></select></div><div class="form-group"><label class="col-lg-3 control-label">Transmission</label><select placeholder="Transmission" data-ng-model="ad.transmission" class="col-lg-9"><option>Automatic</option><option>Manual</option></select></div><div class="form-group"><label class="col-lg-3 control-label">Description</label><div class="col-lg-9"><textarea placeholder="Description" data-ng-model="ad.description" class="form-control"></textarea></div></div><button type="submit" data-ng-click="makeAd(ad)" class="btn btn-primary btn-info btn-block">Create</button></form><hr/><div data-ng-hide="formMessage == &quot;&quot;" data-ng-class="(successfulRegistration) ?&quot;alert alert-success&quot; : &quot;alert alert-danger&quot;">{{formMessage}}</div></div><div class="col-md-3"></div></div></div>
